# Example workflow for running Vibe Scan on pull requests
name: Vibe Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  vibe-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Vibe Scan
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          groq-api-key: ${{ secrets.GROQ_API_KEY }}
          confidence-threshold: '0.6'
          fail-on-high: 'false'
          validate-findings: 'true'
